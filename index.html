<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry genius assignment-5</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- design header section -->
    <header>
        <div class="w-[90%] mx-auto bg-sky-100 flex justify-between py-6 px-10 align-center my-12 ">
            <div>
                <h1 class="text-bold font-bold text-4xl">Interactive</h1>
                <h2 class="text-4xl">Geometry Genius</h2>
            </div>
            <div>
                <a href="blog.html"> <button  class="btn btn-primary ">Blog</button></a>
            </div>
        </div>
    </header>
    <main>
        <!-- design card section -->
        <section>
            <div class="flex gap-4 w-[90%] mx-auto">
                <div class="w-[75%] grid grid-cols-3 gap-4">
                    <!-- triangle card -->
                    <div id="first-card">
                        <div id="triangle" class="card w-full bg-base-100 shadow-xl">
                            <figure class="px-10 pt-10">
                                <img src="images/triangle.png" alt="" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <h2 id="card-title" class="card-title">Triangle</h2>
                                <p>Area (A) = 0.5 x b x h</p>
                                <p><input id="triangle-base" type="text" placeholder="b" class="input w-[30%] bg-gray-200 " /> cm <input id="triangle-hight"
                                        type="text" placeholder="h" class="input w-[30%] bg-gray-200 " /> cm</p>
                                <div class="card-actions">
                                    <button id="triangle-btn" class="btn btn-wide bg-blue-500">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Rectangle card -->
                    <div>
                        <div id="rectangle" class="card w-full bg-base-100 shadow-xl">
                            <figure class="px-10 pt-10">
                                <img src="images/rectangle.png" alt="" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <h2 id="rectangle-title" class="card-title">Rectangle</h2>
                                <p>Area (A) = w x l</p>
                                <p><input id="rectangle-width" type="text" placeholder="w" class="input w-[30%] bg-gray-200 " /> cm <input id="rectangle-length"
                                        type="text" placeholder="l" class="input w-[30%] bg-gray-200 " /> cm</p>
                                <div class="card-actions">
                                    <button id="rectangle-btn" class="btn btn-wide bg-blue-500">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Parallelogram Card -->
                    <div>
                        <div id="parallelogram" class="card w-full bg-base-100 shadow-xl">
                            <figure class="px-10 pt-10">
                                <img src="images/parallelogram.png" alt="" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <h2 id="parallelogram-title" class="card-title">Parallelogram</h2>
                                <p>Area (A) = b x h</p>
                                <p><input id="parallelogram-base" type="text" placeholder="b" class="input w-[30%] bg-gray-200 " /> cm <input id="parallelogram-hight"
                                        type="text" placeholder="h" class="input w-[30%] bg-gray-200 " /> cm</p>
                                <div class="card-actions">
                                    <button id="parallelogram-btn" class="btn btn-wide bg-blue-500">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Rhombus card -->
                    <div>
                        <div id="rhombus" class="card w-full bg-base-100 shadow-xl">
                            <figure class="px-10 pt-10">
                                <img src="images/rhombus.png" alt="" class="rounded-xl" />
                            </figure>
                            <div id="" class="card-body items-center text-center">
                                <h2 id="rhombus-title" class="card-title">Rhombus</h2>
                                <p>Area (A) = 0.5 x d1 x d2</p>
                                <p><input id="rhombus-kornoOne" type="text" placeholder="d1" class="input w-[30%] bg-gray-200" /> cm <input id="rhombus-kornoTwo"
                                        type="text" placeholder="d2" class="input w-[30%] bg-gray-200" /> cm</p>
                                <div class="card-actions">
                                    <button id="rhombus-btn" class="btn btn-wide bg-blue-500">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Pentagon Card -->
                    <div>
                        <div id="pentagon" class="card w-full bg-base-100 shadow-xl">
                            <figure class="px-10 pt-10">
                                <img src="images/pentagon.png" alt="" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <h2 id="pentagon-title" class="card-title">Pentagon</h2>
                                <p>Area (A) = 0.5 x p x b</p>
                                <p><input id="pentagon-base" type="text" placeholder="p" class="input w-[30%] bg-gray-200 " /> cm <input id="pentagon-hight"
                                        type="text" placeholder="b" class="input w-[30%] bg-gray-200 " /> cm</p>
                                <div class="card-actions">
                                    <button id="pentagon-btn" class="btn btn-wide bg-blue-500">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Ellipse Card -->
                    <div>
                        <div id="ellipse" class="card w-full bg-base-100 shadow-xl">
                            <figure class="px-10 pt-10">
                                <img src="images/ellipse.png" alt="" class="rounded-xl" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <h2 id="ellipse-title" class="card-title">Ellipse</h2>
                                <p>Area (A) = 3.14 x ab</p>
                                <p><input id="ellipse-base" type="text" placeholder="a" class="input w-[30%] bg-gray-200 " /> cm <input id="ellipse-hight"
                                        type="text" placeholder="b" class="input w-[30%] bg-gray-200 " /> cm</p>
                                <div class="card-actions">
                                    <button id="ellipse-btn" class="btn btn-wide bg-blue-500">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Area Calculation -->
                <div id="set-result" class="w-[25%]">
                    <h1 class="font-bold text-2xl text-center underline">Area Calculation</h1>
                    <!-- table area -->
                        <div class="overflow-x-auto">
                            <table class="table w-full">
                              <!-- head -->
                              <tbody id="table-body">
                                <!-- row 1 -->
                                <!-- <tr>
                                  <th>1.</th>
                                  <td>title</td>
                                  <td>area</td>
                                  <td><button id="convert-meter" class="btn btn-info normal-case">Convert to m<sup>2</sup></a></button></td>
                                </tr> -->
                              </tbody>
                            </table>
                          </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
